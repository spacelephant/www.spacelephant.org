      - icon : fab fa-meetup
        url : "https://www.meetup.com/fr-FR/Blockchain-Societe-Nantes/members/?op=leaders"

  - image : /images/team/damien.jpg
    name : Damien Lecan
    anchor : damien
    designation : CTO & Blockchain Architect
    description : "Damien est tombé amoureux des technologies décentralisées en 2015, puis il s'est lancé dans le développement de solutions basées sur la Blockchain. Sa volonté d'aller plus loin l'a poussé vers l'entreprenariat. Damien est décentralisé par nature."
    socialIcon :
