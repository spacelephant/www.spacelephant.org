    designation : Full-Stack dev
    description : "En plus de s'intéresser de près aux technologies du décentralisé et à leurs applications, Fabien a passé beaucoup de temps à collecter des données sur les projets Blockchain, les cas d'usages réels et les transactions inter-portefeuilles."
