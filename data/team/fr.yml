  - image : /images/team/laurent.jpg
    name : Laurent Lourenço
    anchor : laurent
    designation : CEO
    description : "Depuis qu'il a découvert Bitcoin en 2012, Laurent est convaincu que la technologie Blockchain va avoir un impact considérable sur la société. Pendant son temps libre, Laurent est quelqu'un qui apprécie partager des barbecues avec des amis."
