enable : true
heading : Les
headingSpan : Fondateurs
descriptionItem :
- content : Nous sommes fiers de contribuer aux impacts majeurs, disruptifs et universels des services basés sur la blockchain.
- content : Nous encourageons décentralisation au maximum et utilisons malgré tout les services des GAFAM. Nul n'est parfait...
teamMember :
  - image : /images/team/laurent.jpg
    name : Laurent Lourenço
    anchor : laurent
    designation : CEO
    description : "Depuis qu'il a découvert Bitcoin en 2012, Laurent est convaincu que la technologie Blockchain va avoir un impact considérable sur la société. Sur son temps libre, Laurent apprécie partager des barbecues avec des amis."
    socialIcon :
