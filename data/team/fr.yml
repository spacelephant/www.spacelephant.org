  - image : /images/team/guillaume.jpg
    name : Guillaume Nicolas
    anchor : guillaume
    designation : Blockchain Expert
    description : "Guillaume a intégré très tôt la communauté Blockchain pour son dynamisme et sa bienveillance avant de décider de faire de sienne la vision Open-Source. Guillaume développe des solutions Blockchain démocratisant l'usage des crypto-monnaies."
