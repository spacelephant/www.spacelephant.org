  - image : /images/team/fabien.jpg
    name : Fabien Tréguer
    anchor : fabien
    designation : Full-Stack dev
    description : "En plus de s'intéresser de près aux technologies décentralisées et à leurs applications, Fabien a passé beaucoup de temps à collecter des données sur les projets Blockchain, les cas d'usages réels et les transactions inter-portefeuilles."
