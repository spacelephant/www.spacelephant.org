leftItem :
  - content : "Space Elephant est une ESN spécialisée dans les projets de transformation digitale avec une expertise Blockchain, concepteur de ses propres solutions, et contributeur Open Source."
  - content : "Chez Space Elephant nous nous mobilisons pour créer des solutions pour servir l’économie décentralisée."
rightItem :
    - content : "A partir d’une simple idée ou bien d’un besoin clairement identifié, que vous soyez dans une démarche d’innovation ou à la recherche d’optimisations, nous concevons et réalisons des solutions sur-mesure qui répondent à vos attentes."
    - content : "Si votre projet s’y prête nous pouvons intervenir dans le cadre d’un partenariat dans lequel nous sommes intéressés aux résultats."